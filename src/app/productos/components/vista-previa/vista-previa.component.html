<mat-card *ngIf="producto" 
          class="wrapper" 
          [routerLink]="['/detalle'+producto.path]">

        <div class="img">
          <img class="image" mat-card-image [src]="producto.image" alt="Imagen producto">
        </div>

    <mat-card-header>
      <mat-card-title>{{producto.title}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content class="text">      
        {{producto.shortDescription}}
    </mat-card-content>
        
</mat-card>
