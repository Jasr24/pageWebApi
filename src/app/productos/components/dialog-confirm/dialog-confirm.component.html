<div class="wrapper">
    <h1 mat-dialog-title>{{data.titulo}}</h1>
    <div mat-dialog-content>
        <p>{{data.descripcion}}</p>
    </div>
    <div mat-dialog-actions class="botones">
        <button class="cancelar" mat-button (click)="cerrarDialogo()"><span>Cancelar</span></button>
        <button class="confirmar" mat-button (click)="confirmado()"><span>Confirmar</span></button>
    </div>
</div>
