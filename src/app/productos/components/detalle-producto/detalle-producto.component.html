<div class="container">

    <h1 class="titulo">Vista personalizada</h1>


    <mat-card *ngIf="producto"
                class="mt-3">

        <mat-card-title-group>
            <mat-card-header class="col-6">
                <mat-card-title>{{producto.title}}</mat-card-title>
                <!-- <mat-card-subtitle class="font_size">Origin: {{producto.origin}}</mat-card-subtitle> -->
            </mat-card-header>

        </mat-card-title-group>

        <div class="image">
            <img mat-card-image [src]="producto.image" alt="Imagen producto">
        </div>

        <mat-card-content>
            <p class="font_size">
                <strong>Description:</strong> {{producto.longDescription}}
            </p>

            <br>
            <strong class="font_size">statistics:</strong>

            <div class="row mt-3">

                

            </div>

            <div class="row mt-5">

                <div class="col">
                    <button mat-raised-button
                            color="primary"
                            class="float-end"
                            routerLink="">
                        Back
                    </button>
                </div>
            </div>

        </mat-card-content>

    </mat-card>

</div>
