<div  class="wrapper">
    <mat-toolbar class="col-12 toolbar">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle();">
                <mat-icon>menu</mat-icon>
            </button>
            <img class="img" src="assets/imagenes/logo.png">
            <span class="spacer"></span>
            <h1 class="titulo">Prueba t√©cnica de ingreso</h1>
            <span class="spacer"></span>
            <button (click)="logout()" mat-icon-button>
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="sindenavCustom">
        <mat-sidenav class="sidenav" #sidenav>
            <mat-nav-list>
                <a mat-list-item 
                        [routerLink]="'home'" 
                        routerLinkActive="active"                         >
                    <span>Inicio</span>                    
                </a> 
                <a *ngFor="let item of userData.menu; let i=index" 
                        mat-list-item
                        [routerLink]="'detalle' + item.redirectTo" 
                        routerLinkActive="active">
                    <span> {{userData.products[i].title}}</span>                   
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="container">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
<app-footer></app-footer>
