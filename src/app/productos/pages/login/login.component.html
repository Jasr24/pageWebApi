<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <mat-card class="card">          
          <div class="container text-center">
            <img src="assets/imagenes/login.png">
          </div>
          <h1 class="text-center titulo">Inicio de sesión</h1>          
          
          <form (ngSubmit) = formSubmit() 
                autocomplete="off" 
                [formGroup]="form">

            <div class="container text-center input"> 
                    <mat-form-field appearance="outline">
                      <mat-label>Digite su nombre de usuario</mat-label>
                      <input matInput placeholder="pat@example.com" formControlName="user" >
                      <mat-error *ngIf="form.get('user')?.invalid">Escriba un usuario</mat-error>
                    </mat-form-field>
            </div>
                    
            <div class="container text-center input"> 
                    <mat-form-field appearance="outline">
                      <mat-label>Digite su contraseña</mat-label>
                      <input type="password" matInput placeholder="" formControlName="password" >
                      <mat-error *ngIf="form.get('password')?.invalid">Escriba un usuario</mat-error>
                    </mat-form-field>
            </div>
            
            <div class="container text-center buttons">
              <button mat-raised-button color="primary">Iniciar sesión</button>
              <button type="reset" mat-raised-button color="accent">Limpiar</button>
            </div>

          </form>
        </mat-card>        
      </div>
    </div>
  </div>  
</div>
