<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <mat-card class="card">          
          <div class="container text-center">
            <img src="assets/imagenes/login.png" width="100" height="100">
          </div>
          <h1 class="text-center titulo">Inicio de sesión</h1>          
          
          <form (ngSubmit) = formSubmit() 
                autocomplete="off" 
                [formGroup]="miFormulario">

            <div class="container text-center">
              <input type="text"
                    class="full-width input"
                    formControlName="user"
                    matInput
                    placeholder="Digite su nombre de usuario">
            </div>
              
            <div class="container text-center">
              <input type="password"
              class="full-width input"
              formControlName="password"
              matInput
              placeholder="Digite su contraseña">
            </div>
            
            <div class="container text-center buttons">
              <button mat-raised-button color="primary">Iniciar sesión</button>
              <button type="reset" mat-raised-button color="accent">Limpiar</button>
            </div>

          </form>
        </mat-card>        
      </div>
    </div>
  </div>  
</div>
